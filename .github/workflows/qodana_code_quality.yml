#-------------------------------------------------------------------------------#
#            Qodana Community - Code Quality Analysis (No Cloud Required)      #
#             https://www.jetbrains.com/help/qodana/about-qodana.html           #
#-------------------------------------------------------------------------------#

name: Qodana Code Quality
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile -DskipTests -Dcheckstyle.failOnViolation=false

      - name: Qodana Scan (Community)
        uses: JetBrains/qodana-action@v2025.3
        with:
          # Use Community linter - no token required
          args: --linter,jetbrains/qodana-jvm-community:latest
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          upload-result: true
          artifact-name: qodana-report
          # No QODANA_TOKEN needed for Community version

      - name: Upload Qodana results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qodana-results
          path: ${{ runner.temp }}/qodana/results
          retention-days: 30
