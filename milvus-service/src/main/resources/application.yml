server:
  port: 8084
  netty:
    connection-timeout: 60s
    idle-timeout: 300s

spring:
  application:
    name: milvus-service
  codec:
    max-in-memory-size: 16MB

milvus:
  uri: ${MILVUS_URI}
  token: ${MILVUS_TOKEN:#{null}}
  collection-name: ${MILVUS_COLLECTION_NAME:reposync_collection}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.reposync.milvus: INFO
    org.springframework.web: INFO

