server:
  port: 8082
  netty:
    connection-timeout: 60s
    idle-timeout: 300s

spring:
  application:
    name: document-processor-service
  codec:
    max-in-memory-size: 16MB

chunking:
  chunk-size: 1000
  overlap: 200

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.reposync.processor: INFO
    org.springframework.web: INFO

