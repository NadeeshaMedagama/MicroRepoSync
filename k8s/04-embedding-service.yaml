apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-service
  namespace: reposync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedding-service
  template:
    metadata:
      labels:
        app: embedding-service
    spec:
      containers:
      - name: embedding-service
        image: nadeeshamedagama/embedding-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        env:
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: reposync-secrets
              key: AZURE_OPENAI_API_KEY
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: reposync-config
              key: AZURE_OPENAI_ENDPOINT
        - name: AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT
          valueFrom:
            configMapKeyRef:
              name: reposync-config
              key: AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: embedding-service
  namespace: reposync
spec:
  selector:
    app: embedding-service
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8083
  type: ClusterIP

