apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-service
  namespace: reposync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-service
  template:
    metadata:
      labels:
        app: github-service
    spec:
      containers:
      - name: github-service
        image: nadeeshamedagama/github-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: REPOSYNC_GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: reposync-secrets
              key: REPOSYNC_GITHUB_TOKEN
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: github-service
  namespace: reposync
spec:
  selector:
    app: github-service
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  type: ClusterIP

