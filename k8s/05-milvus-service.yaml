apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-service
  namespace: reposync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-service
  template:
    metadata:
      labels:
        app: milvus-service
    spec:
      containers:
      - name: milvus-service
        image: nadeeshamedagama/milvus-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
        env:
        - name: MILVUS_URI
          valueFrom:
            configMapKeyRef:
              name: reposync-config
              key: MILVUS_URI
        - name: MILVUS_TOKEN
          valueFrom:
            secretKeyRef:
              name: reposync-secrets
              key: MILVUS_TOKEN
        - name: MILVUS_COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: reposync-config
              key: MILVUS_COLLECTION_NAME
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: reposync
spec:
  selector:
    app: milvus-service
  ports:
  - protocol: TCP
    port: 8084
    targetPort: 8084
  type: ClusterIP

