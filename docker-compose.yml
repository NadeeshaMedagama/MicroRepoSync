version: '3.8'

services:
  github-service:
    build:
      context: .
      dockerfile: github-service/Dockerfile
    container_name: github-service
    ports:
      - "8081:8081"
    environment:
      - REPOSYNC_GITHUB_TOKEN=${REPOSYNC_GITHUB_TOKEN}
    networks:
      - reposync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  document-processor-service:
    build:
      context: .
      dockerfile: document-processor-service/Dockerfile
    container_name: document-processor-service
    ports:
      - "8082:8082"
    networks:
      - reposync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  embedding-service:
    build:
      context: .
      dockerfile: embedding-service/Dockerfile
    container_name: embedding-service
    ports:
      - "8083:8083"
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT=${AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT}
    networks:
      - reposync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  milvus-service:
    build:
      context: .
      dockerfile: milvus-service/Dockerfile
    container_name: milvus-service
    ports:
      - "8084:8084"
    environment:
      - MILVUS_URI=${MILVUS_URI}
      - MILVUS_TOKEN=${MILVUS_TOKEN}
      - MILVUS_COLLECTION_NAME=${MILVUS_COLLECTION_NAME}
    networks:
      - reposync-network
    depends_on:
      - milvus-standalone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  orchestrator-service:
    build:
      context: .
      dockerfile: orchestrator-service/Dockerfile
    container_name: orchestrator-service
    ports:
      - "8080:8080"
    environment:
      - REPOSYNC_ORGANIZATION=${REPOSYNC_ORGANIZATION}
      - REPOSYNC_FILTER_KEYWORD=${REPOSYNC_FILTER_KEYWORD}
      - MILVUS_COLLECTION_NAME=${MILVUS_COLLECTION_NAME}
      - GITHUB_SERVICE_URL=http://github-service:8081
      - PROCESSOR_SERVICE_URL=http://document-processor-service:8082
      - EMBEDDING_SERVICE_URL=http://embedding-service:8083
      - MILVUS_SERVICE_URL=http://milvus-service:8084
    networks:
      - reposync-network
    depends_on:
      - github-service
      - document-processor-service
      - embedding-service
      - milvus-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Milvus standalone instance for local development
  milvus-etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus-etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - reposync-network

  milvus-minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus-minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - reposync-network

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.4
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
    networks:
      - reposync-network

networks:
  reposync-network:
    driver: bridge

volumes:
  milvus-etcd:
  milvus-minio:
  milvus-data:

