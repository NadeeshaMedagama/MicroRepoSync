server:
  port: 8081
  netty:
    connection-timeout: 60s
    idle-timeout: 300s

spring:
  application:
    name: github-service
  codec:
    max-in-memory-size: 16MB

github:
  api:
    base-url: https://api.github.com
  token: ${REPOSYNC_GITHUB_TOKEN}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.reposync.github: INFO
    org.springframework.web: INFO

