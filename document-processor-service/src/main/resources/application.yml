server:
  port: 8082

spring:
  application:
    name: document-processor-service

chunking:
  chunk-size: 1000
  overlap: 200

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.reposync.processor: INFO
    org.springframework.web: INFO

