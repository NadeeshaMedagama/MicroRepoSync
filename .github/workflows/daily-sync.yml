name: Daily RepoSync
on:
  schedule:
    # Runs at 8:00 AM UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allows manual triggering
jobs:
  sync:
    name: Execute RepoSync with Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Java version
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          mvn -version

      - name: Build all services
        run: mvn clean package -DskipTests -Dcheckstyle.failOnViolation=false

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Verify Secrets Configuration
        run: |
          echo "Checking if required secrets exist..."
          
          if [ -z "${{ secrets.REPOSYNC_GITHUB_TOKEN }}" ]; then
            echo "âŒ CRITICAL ERROR: REPOSYNC_GITHUB_TOKEN secret is EMPTY!"
            exit 1
          else
            echo "âœ… REPOSYNC_GITHUB_TOKEN is set"
          fi
          
          if [ -z "${{ secrets.AZURE_OPENAI_API_KEY }}" ]; then
            echo "âŒ CRITICAL ERROR: AZURE_OPENAI_API_KEY secret is EMPTY!"
            exit 1
          else
            echo "âœ… AZURE_OPENAI_API_KEY is set"
          fi
          
          if [ -z "${{ secrets.AZURE_OPENAI_ENDPOINT }}" ]; then
            echo "âŒ CRITICAL ERROR: AZURE_OPENAI_ENDPOINT secret is EMPTY!"
            exit 1
          else
            echo "âœ… AZURE_OPENAI_ENDPOINT is set"
          fi
          
          if [ -z "${{ secrets.AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT }}" ]; then
            echo "âŒ CRITICAL ERROR: AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT secret is EMPTY!"
            exit 1
          else
            echo "âœ… AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT is set"
          fi
          
          if [ -z "${{ secrets.MILVUS_URI }}" ]; then
            echo "âŒ CRITICAL ERROR: MILVUS_URI secret is EMPTY!"
            exit 1
          else
            echo "âœ… MILVUS_URI is set"
          fi
          
          if [ -z "${{ secrets.MILVUS_TOKEN }}" ]; then
            echo "âŒ CRITICAL ERROR: MILVUS_TOKEN secret is EMPTY!"
            exit 1
          else
            echo "âœ… MILVUS_TOKEN is set"
          fi
          
          if [ -z "${{ secrets.MILVUS_COLLECTION_NAME }}" ]; then
            echo "âŒ CRITICAL ERROR: MILVUS_COLLECTION_NAME secret is EMPTY!"
            exit 1
          else
            echo "âœ… MILVUS_COLLECTION_NAME is set"
          fi
          
          if [ -z "${{ secrets.REPOSYNC_ORGANIZATION }}" ]; then
            echo "âš ï¸  WARNING: REPOSYNC_ORGANIZATION secret is EMPTY - will sync all repos"
          else
            echo "âœ… REPOSYNC_ORGANIZATION is set"
          fi
          
          echo "âœ… All critical secrets are configured"
          echo "â„¹ï¸  Note: Using Zilliz Cloud Milvus for vector storage"

      - name: Start Services with Docker Compose
        run: |
          echo "ðŸ³ Starting all services with Docker Compose..."
          echo "This will build images and start services with proper health checks"
          
          # Create .env file with all necessary environment variables
          cat > .env << EOF
          REPOSYNC_GITHUB_TOKEN=${{ secrets.REPOSYNC_GITHUB_TOKEN }}
          REPOSYNC_ORGANIZATION=${{ secrets.REPOSYNC_ORGANIZATION }}
          REPOSYNC_FILTER_KEYWORD=${{ secrets.REPOSYNC_FILTER_KEYWORD }}
          AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT=${{ secrets.AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT }}
          MILVUS_URI=${{ secrets.MILVUS_URI }}
          MILVUS_TOKEN=${{ secrets.MILVUS_TOKEN }}
          MILVUS_COLLECTION_NAME=${{ secrets.MILVUS_COLLECTION_NAME }}
          REPOSYNC_AUTO_SYNC_ON_STARTUP=false
          EOF
          
          echo "âœ… .env file created with secrets (auto-sync disabled for manual control)"
          
          # Start only application services (using Zilliz Cloud for Milvus, not local containers)
          docker compose up -d \
            github-service \
            document-processor-service \
            embedding-service \
            milvus-service \
            orchestrator-service
          
          echo "âœ… Docker Compose services started"

      - name: Wait for Services to be Healthy
        run: |
          echo "â³ Waiting for all services to become healthy..."
          echo "Note: This may take a few minutes in GitHub Actions environment"
          
          # Wait up to 10 minutes for all services to be healthy
          TIMEOUT=600
          ELAPSED=0
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            # Check each service individually
            GITHUB_HEALTHY=false
            PROCESSOR_HEALTHY=false
            EMBEDDING_HEALTHY=false
            MILVUS_HEALTHY=false
            ORCHESTRATOR_HEALTHY=false
            
            curl -sf http://localhost:8081/actuator/health > /dev/null 2>&1 && GITHUB_HEALTHY=true
            curl -sf http://localhost:8082/actuator/health > /dev/null 2>&1 && PROCESSOR_HEALTHY=true
            curl -sf http://localhost:8083/actuator/health > /dev/null 2>&1 && EMBEDDING_HEALTHY=true
            curl -sf http://localhost:8084/actuator/health > /dev/null 2>&1 && MILVUS_HEALTHY=true
            curl -sf http://localhost:8086/actuator/health > /dev/null 2>&1 && ORCHESTRATOR_HEALTHY=true
            
            if [ "$GITHUB_HEALTHY" = true ] && \
               [ "$PROCESSOR_HEALTHY" = true ] && \
               [ "$EMBEDDING_HEALTHY" = true ] && \
               [ "$MILVUS_HEALTHY" = true ] && \
               [ "$ORCHESTRATOR_HEALTHY" = true ]; then
              echo ""
              echo "âœ… All services are healthy!"
              echo ""
              echo "Service Health Status:"
              echo "  âœ… GitHub Service (8081)"
              echo "  âœ… Document Processor Service (8082)"
              echo "  âœ… Embedding Service (8083)"
              echo "  âœ… Milvus Service (8084)"
              echo "  âœ… Orchestrator Service (8086)"
              echo ""
              exit 0
            fi
            
            # Show status update
            echo "Waiting for services... (${ELAPSED}s / ${TIMEOUT}s)"
            echo "  GitHub: $([ "$GITHUB_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Processor: $([ "$PROCESSOR_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Embedding: $([ "$EMBEDDING_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Milvus: $([ "$MILVUS_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Orchestrator: $([ "$ORCHESTRATOR_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo ""
            
            sleep 15
            ELAPSED=$((ELAPSED + 15))
          done
          
          echo "âŒ Timeout reached! Services failed to become healthy within ${TIMEOUT}s"
          echo ""
          echo "=== Docker Compose Status ==="
          docker compose ps
          echo ""
          echo "=== GitHub Service Logs (last 50 lines) ==="
          docker compose logs --tail=50 github-service
          echo ""
          echo "=== Embedding Service Logs (last 50 lines) ==="
          docker compose logs --tail=50 embedding-service
          echo ""
          echo "=== Milvus Service Logs (last 50 lines) ==="
          docker compose logs --tail=50 milvus-service
          echo ""
          echo "=== Orchestrator Logs (last 100 lines) ==="
          docker compose logs --tail=100 orchestrator-service
          exit 1

      - name: Verify Milvus Connection
        run: |
          echo "ðŸ” Verifying Milvus service connection to Zilliz Cloud..."
          echo ""
          
          # Test Milvus service health
          MILVUS_HEALTH=$(curl -sf http://localhost:8084/actuator/health 2>/dev/null || echo "FAILED")
          echo "Milvus Service Health: $MILVUS_HEALTH"
          
          # Test collection check endpoint (this triggers actual Zilliz connection)
          echo ""
          echo "Testing Milvus-Zilliz connection..."
          COLLECTION_CHECK=$(curl -sf http://localhost:8084/api/milvus/collection/test_connection/exists 2>&1 || echo "FAILED")
          echo "Collection check response: $COLLECTION_CHECK"
          
          # Show Milvus service logs for connection verification
          echo ""
          echo "=== Milvus Service Startup Logs ==="
          docker compose logs --tail=50 milvus-service
          echo ""

      - name: Run Preflight Check
        run: |
          echo "ðŸ” Running preflight connectivity check..."
          echo ""
          
          # Call the preflight endpoint to verify all services can communicate
          PREFLIGHT_RESULT=$(curl -sf http://localhost:8086/api/orchestrator/preflight 2>&1 || echo '{"overall":"FAILED","error":"curl failed"}')
          echo "Preflight check result:"
          echo "$PREFLIGHT_RESULT" | jq . 2>/dev/null || echo "$PREFLIGHT_RESULT"
          echo ""
          
          # Check if overall status is READY
          OVERALL_STATUS=$(echo "$PREFLIGHT_RESULT" | jq -r '.overall // "FAILED"' 2>/dev/null || echo "FAILED")
          if [ "$OVERALL_STATUS" != "READY" ]; then
            echo "âš ï¸ Preflight check not fully ready: $OVERALL_STATUS"
            echo "Continuing anyway - individual service checks above show status..."
          else
            echo "âœ… All services are ready for sync!"
          fi
          echo ""

      - name: Trigger Sync Job
        id: sync
        run: |
          echo "ðŸš€ Triggering repository sync job..."
          echo "Note: This API call blocks until sync completes (may take several minutes)"
          echo ""
          
          # Show service status before sync
          echo "ðŸ“Š Service status before sync:"
          docker compose ps
          echo ""
          
          # Show Milvus service logs before sync to verify connection
          echo "ðŸ“‹ Milvus Service startup logs:"
          docker compose logs --tail=30 milvus-service
          echo ""
          
          # Start a background health monitor to detect container crashes
          (
            while true; do
              sleep 30
              UNHEALTHY=$(docker compose ps --format json 2>/dev/null | jq -r 'select(.State != "running") | .Name' 2>/dev/null || echo "")
              if [ -n "$UNHEALTHY" ]; then
                echo "âš ï¸ [MONITOR] Unhealthy containers detected: $UNHEALTHY"
                docker compose ps
              fi
            done
          ) &
          MONITOR_PID=$!
          
          # The /api/orchestrator/sync endpoint is synchronous - it returns only when complete
          # Use a longer timeout (20 minutes) to allow the sync to complete with retries
          echo "ðŸ“¡ Starting sync (timeout: 20 minutes)..."
          echo ""
          
          set +e  # Don't exit on error
          HTTP_CODE=$(curl -s -w "%{http_code}" -X POST http://localhost:8086/api/orchestrator/sync \
            -H "Content-Type: application/json" \
            --max-time 1200 \
            --connect-timeout 30 \
            --retry 2 \
            --retry-delay 5 \
            -o sync-result.json 2>curl-error.txt)
          CURL_EXIT=$?
          
          # Stop the background monitor
          kill $MONITOR_PID 2>/dev/null || true
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "                     SYNC RESULT SUMMARY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Curl exit code: $CURL_EXIT"
          echo "HTTP Response Code: $HTTP_CODE"
          echo ""
          
          # Show container status immediately after sync
          echo "ðŸ“Š Container status after sync:"
          docker compose ps
          echo ""
          
          echo "Response body:"
          cat sync-result.json 2>/dev/null || echo "No response body"
          echo ""
          
          # Always show orchestrator logs immediately after sync completes
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "                 ORCHESTRATOR SERVICE LOGS"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          docker compose logs --tail=200 orchestrator-service
          echo ""
          
          # Check if curl itself failed (e.g., connection refused, timeout)
          if [ $CURL_EXIT -ne 0 ]; then
            echo "âŒ Curl command failed with exit code $CURL_EXIT"
            echo "Curl error output:"
            cat curl-error.txt || echo "No curl error"
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "                    MILVUS SERVICE LOGS"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose logs --tail=200 milvus-service
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "                   EMBEDDING SERVICE LOGS"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose logs --tail=100 embedding-service
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "              DOCUMENT PROCESSOR SERVICE LOGS"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose logs --tail=100 document-processor-service
            exit 1
          fi
          
          SYNC_FAILED=false
          
          if [ "$HTTP_CODE" == "500" ]; then
            echo "âŒ Error: Sync API returned HTTP 500 (sync failed)"
            SYNC_FAILED=true
          elif [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Error: Sync API returned HTTP $HTTP_CODE"
            SYNC_FAILED=true
          else
            # Check the status in the response
            SYNC_STATUS=$(cat sync-result.json | jq -r '.status // "UNKNOWN"' 2>/dev/null || echo "UNKNOWN")
            echo "Sync Status: $SYNC_STATUS"
            
            if [ "$SYNC_STATUS" == "FAILED" ]; then
              echo "âŒ Sync completed with FAILED status"
              ERROR_MSG=$(cat sync-result.json | jq -r '.errorMessage // "No error message"' 2>/dev/null || echo "No error message")
              echo "Error: $ERROR_MSG"
              SYNC_FAILED=true
            elif [ "$SYNC_STATUS" == "SUCCESS" ]; then
              echo "âœ… Sync completed successfully!"
            else
              echo "âš ï¸ Unexpected sync status: $SYNC_STATUS"
            fi
          fi
          
          # Show additional service logs if sync failed
          if [ "$SYNC_FAILED" = true ]; then
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "                    MILVUS SERVICE LOGS"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose logs --tail=200 milvus-service
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "                   EMBEDDING SERVICE LOGS"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose logs --tail=100 embedding-service
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "              DOCUMENT PROCESSOR SERVICE LOGS"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose logs --tail=100 document-processor-service
            exit 1
          fi

      - name: Check Sync Status
        run: |
          echo "ðŸ” Verifying sync completion..."
          echo ""
          
          # Check the sync result from the previous step
          if [ -f sync-result.json ]; then
            SYNC_STATUS=$(cat sync-result.json | jq -r '.status // "UNKNOWN"')
            
            if [ "$SYNC_STATUS" == "SUCCESS" ]; then
              echo "âœ… SUCCESS: Sync workflow completed successfully!"
              echo ""
              
              # Extract statistics from the response
              echo "ðŸ“Š Sync Statistics:"
              echo "  Repositories Processed: $(cat sync-result.json | jq -r '.repositoriesProcessed // 0')"
              echo "  Documents Processed: $(cat sync-result.json | jq -r '.documentsProcessed // 0')"
              echo "  Chunks Created: $(cat sync-result.json | jq -r '.chunksCreated // 0')"
              echo "  Vectors Stored: $(cat sync-result.json | jq -r '.vectorsStored // 0')"
              echo ""
              
              echo "=== Final Orchestrator Logs (last 80 lines) ==="
              docker compose logs --tail=80 orchestrator-service
              echo ""
              
              exit 0
            else
              echo "âŒ FAILURE: Sync workflow did not complete successfully"
              echo "Status: $SYNC_STATUS"
              ERROR_MSG=$(cat sync-result.json | jq -r '.errorMessage // "No error message"')
              echo "Error: $ERROR_MSG"
            fi
          else
            echo "âŒ FAILURE: sync-result.json not found"
          fi
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "                    ðŸ” DEBUG INFORMATION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          echo "--- ðŸ”´ ORCHESTRATOR SERVICE FULL LOGS (Last 300 lines) ---"
          docker compose logs --tail=300 orchestrator-service
          echo ""
          
          echo "--- ðŸ”µ MILVUS SERVICE LOGS (Last 100 lines) ---"
          docker compose logs --tail=100 milvus-service
          echo ""
          
          echo "--- ðŸŸ¢ EMBEDDING SERVICE LOGS (Last 80 lines) ---"
          docker compose logs --tail=80 embedding-service
          echo ""
          
          echo "--- ðŸŸ¡ GITHUB SERVICE LOGS (Last 50 lines) ---"
          docker compose logs --tail=50 github-service
          echo ""
          
          echo "--- ðŸ” ERROR ANALYSIS ---"
          echo "Looking for errors in orchestrator logs:"
          docker compose logs orchestrator-service | grep -i -E "(error|exception|failed|timeout)" | tail -30 || echo "   No errors found"
          echo ""
          
          exit 1

      - name: Save Docker Logs
        if: always()
        run: |
          echo "ðŸ“ Saving complete Docker logs..."
          docker compose logs > docker-compose-logs.txt
          echo "Logs saved to docker-compose-logs.txt"

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-and-results
          path: |
            sync-result.json
            docker-compose-logs.txt

      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker Compose services..."
          docker compose down -v
          echo "âœ… Cleanup complete"

