apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-service
  namespace: reposync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator-service
  template:
    metadata:
      labels:
        app: orchestrator-service
    spec:
      containers:
      - name: orchestrator-service
        image: nadeeshamedagama/orchestrator-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: reposync-config
        env:
        - name: REPOSYNC_ORGANIZATION
          valueFrom:
            configMapKeyRef:
              name: reposync-config
              key: REPOSYNC_ORGANIZATION
        - name: REPOSYNC_FILTER_KEYWORD
          valueFrom:
            configMapKeyRef:
              name: reposync-config
              key: REPOSYNC_FILTER_KEYWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: reposync
spec:
  selector:
    app: orchestrator-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer

