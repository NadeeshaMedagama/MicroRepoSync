
services:
  github-service:
    build:
      context: .
      dockerfile: github-service/Dockerfile
    container_name: github-service
    ports:
      - "8081:8081"
    environment:
      - REPOSYNC_GITHUB_TOKEN
    networks:
      - reposync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  document-processor-service:
    build:
      context: .
      dockerfile: document-processor-service/Dockerfile
    container_name: document-processor-service
    ports:
      - "8082:8082"
    networks:
      - reposync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  embedding-service:
    build:
      context: .
      dockerfile: embedding-service/Dockerfile
    container_name: embedding-service
    ports:
      - "8083:8083"
    environment:
      - AZURE_OPENAI_API_KEY
      - AZURE_OPENAI_ENDPOINT
      - AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT
    networks:
      - reposync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  milvus-service:
    build:
      context: .
      dockerfile: milvus-service/Dockerfile
    container_name: milvus-service
    ports:
      - "8084:8084"
    environment:
      - AZURE_OPENAI_API_KEY
      - AZURE_OPENAI_ENDPOINT
      - AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT
      - MILVUS_URI
      - MILVUS_TOKEN
      - MILVUS_COLLECTION_NAME
      - REPOSYNC_ORGANIZATION
      - REPOSYNC_FILTER_KEYWORD
      - REPOSYNC_GITHUB_TOKEN
      # Debug logging to see incoming requests
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=DEBUG
      - LOGGING_LEVEL_COM_REPOSYNC=DEBUG
    networks:
      - reposync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  orchestrator-service:
    build:
      context: .
      dockerfile: orchestrator-service/Dockerfile
    container_name: orchestrator-service
    ports:
      - "8086:8086"
    environment:
      - REPOSYNC_ORGANIZATION
      - REPOSYNC_FILTER_KEYWORD
      - REPOSYNC_AUTO_SYNC_ON_STARTUP
      - MILVUS_COLLECTION_NAME
      - GITHUB_SERVICE_URL=http://github-service:8081
      - PROCESSOR_SERVICE_URL=http://document-processor-service:8082
      - EMBEDDING_SERVICE_URL=http://embedding-service:8083
      - MILVUS_SERVICE_URL=http://milvus-service:8084
      # Debug logging to capture full error details
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=DEBUG
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_REACTIVE_FUNCTION_CLIENT=DEBUG
      - LOGGING_LEVEL_COM_REPOSYNC=DEBUG
      - LOGGING_LEVEL_REACTOR_NETTY=DEBUG
    networks:
      - reposync-network
    depends_on:
      github-service:
        condition: service_healthy
      document-processor-service:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
      milvus-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  monitoring-service:
    build:
      context: .
      dockerfile: monitoring-service/Dockerfile
    container_name: monitoring-service
    ports:
      - "8085:8085"
    networks:
      - reposync-network
    depends_on:
      - github-service
      - document-processor-service
      - embedding-service
      - milvus-service
      - orchestrator-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - reposync-network
    depends_on:
      - monitoring-service

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - reposync-network
    depends_on:
      - prometheus

networks:
  reposync-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

