name: Daily RepoSync

on:
  schedule:
    # Runs at 8:00 AM UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    name: Execute RepoSync with Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Java version
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          mvn -version

      - name: Build all services
        run: mvn clean package -DskipTests -Dcheckstyle.failOnViolation=false

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Verify Secrets Configuration
        run: |
          echo "Checking if required secrets exist..."
          
          if [ -z "${{ secrets.REPOSYNC_GITHUB_TOKEN }}" ]; then
            echo "âŒ CRITICAL ERROR: REPOSYNC_GITHUB_TOKEN secret is EMPTY!"
            exit 1
          else
            echo "âœ… REPOSYNC_GITHUB_TOKEN is set"
          fi
          
          if [ -z "${{ secrets.AZURE_OPENAI_API_KEY }}" ]; then
            echo "âŒ CRITICAL ERROR: AZURE_OPENAI_API_KEY secret is EMPTY!"
            exit 1
          else
            echo "âœ… AZURE_OPENAI_API_KEY is set"
          fi
          
          if [ -z "${{ secrets.AZURE_OPENAI_ENDPOINT }}" ]; then
            echo "âŒ CRITICAL ERROR: AZURE_OPENAI_ENDPOINT secret is EMPTY!"
            exit 1
          else
            echo "âœ… AZURE_OPENAI_ENDPOINT is set"
          fi
          
          if [ -z "${{ secrets.REPOSYNC_ORGANIZATION }}" ]; then
            echo "âš ï¸  WARNING: REPOSYNC_ORGANIZATION secret is EMPTY - will sync all repos"
          else
            echo "âœ… REPOSYNC_ORGANIZATION is set"
          fi
          
          echo "âœ… All critical secrets are configured"
          echo "â„¹ï¸  Note: Using internal Docker Milvus (milvus-standalone) for CI runs"

      - name: Start Services with Docker Compose
        run: |
          echo "ðŸ³ Starting all services with Docker Compose..."
          echo "This will build images and start services with proper health checks"
          
          # Create .env file with all necessary environment variables
          cat > .env << EOF
          REPOSYNC_GITHUB_TOKEN=${{ secrets.REPOSYNC_GITHUB_TOKEN }}
          REPOSYNC_ORGANIZATION=${{ secrets.REPOSYNC_ORGANIZATION }}
          REPOSYNC_FILTER_KEYWORD=${{ secrets.REPOSYNC_FILTER_KEYWORD }}
          AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT=${{ secrets.AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT }}
          MILVUS_URI=${{ secrets.MILVUS_URI }}
          MILVUS_TOKEN=${{ secrets.MILVUS_TOKEN }}
          MILVUS_COLLECTION_NAME=${{ secrets.MILVUS_COLLECTION_NAME }}
          REPOSYNC_AUTO_SYNC_ON_STARTUP=false
          EOF
          
          echo "âœ… .env file created with secrets (auto-sync disabled for manual control)"
          
          # Start only application services (using Zilliz Cloud for Milvus, not local containers)
          docker compose up -d \
            github-service \
            document-processor-service \
            embedding-service \
            milvus-service \
            orchestrator-service
          
          echo "âœ… Docker Compose services started"

      - name: Wait for Services to be Healthy
        run: |
          echo "â³ Waiting for all services to become healthy..."
          echo "Note: This may take a few minutes in GitHub Actions environment"
          
          # Wait up to 10 minutes for all services to be healthy
          TIMEOUT=600
          ELAPSED=0
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            # Check each service individually
            GITHUB_HEALTHY=false
            PROCESSOR_HEALTHY=false
            EMBEDDING_HEALTHY=false
            MILVUS_HEALTHY=false
            ORCHESTRATOR_HEALTHY=false
            
            curl -sf http://localhost:8081/actuator/health > /dev/null 2>&1 && GITHUB_HEALTHY=true
            curl -sf http://localhost:8082/actuator/health > /dev/null 2>&1 && PROCESSOR_HEALTHY=true
            curl -sf http://localhost:8083/actuator/health > /dev/null 2>&1 && EMBEDDING_HEALTHY=true
            curl -sf http://localhost:8084/actuator/health > /dev/null 2>&1 && MILVUS_HEALTHY=true
            curl -sf http://localhost:8086/actuator/health > /dev/null 2>&1 && ORCHESTRATOR_HEALTHY=true
            
            if [ "$GITHUB_HEALTHY" = true ] && \
               [ "$PROCESSOR_HEALTHY" = true ] && \
               [ "$EMBEDDING_HEALTHY" = true ] && \
               [ "$MILVUS_HEALTHY" = true ] && \
               [ "$ORCHESTRATOR_HEALTHY" = true ]; then
              echo ""
              echo "âœ… All services are healthy!"
              echo ""
              echo "Service Health Status:"
              echo "  âœ… GitHub Service (8081)"
              echo "  âœ… Document Processor Service (8082)"
              echo "  âœ… Embedding Service (8083)"
              echo "  âœ… Milvus Service (8084)"
              echo "  âœ… Orchestrator Service (8086)"
              echo ""
              exit 0
            fi
            
            # Show status update
            echo "Waiting for services... (${ELAPSED}s / ${TIMEOUT}s)"
            echo "  GitHub: $([ "$GITHUB_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Processor: $([ "$PROCESSOR_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Embedding: $([ "$EMBEDDING_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Milvus: $([ "$MILVUS_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo "  Orchestrator: $([ "$ORCHESTRATOR_HEALTHY" = true ] && echo "âœ…" || echo "â³")"
            echo ""
            
            sleep 15
            ELAPSED=$((ELAPSED + 15))
          done
          
          echo "âŒ Timeout reached! Services failed to become healthy within ${TIMEOUT}s"
          echo ""
          echo "=== Docker Compose Status ==="
          docker compose ps
          echo ""
          echo "=== GitHub Service Logs (last 50 lines) ==="
          docker compose logs --tail=50 github-service
          echo ""
          echo "=== Embedding Service Logs (last 50 lines) ==="
          docker compose logs --tail=50 embedding-service
          echo ""
          echo "=== Milvus Service Logs (last 50 lines) ==="
          docker compose logs --tail=50 milvus-service
          echo ""
          echo "=== Orchestrator Logs (last 100 lines) ==="
          docker compose logs --tail=100 orchestrator-service
          exit 1

      - name: Trigger Sync Job
        run: |
          echo "ðŸš€ Triggering repository sync job..."
          
          HTTP_CODE=$(curl -s -w "%{http_code}" -X POST http://localhost:8086/api/orchestrator/sync \
            -H "Content-Type: application/json" \
            -o sync-result.json)
          
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Error: Sync API returned HTTP $HTTP_CODE"
            echo ""
            echo "Response body:"
            cat sync-result.json || echo "No response body"
            echo ""
            echo "=== Orchestrator Service Logs (last 200 lines) ==="
            docker compose logs --tail=200 orchestrator-service
            exit 1
          fi
          
          echo "âœ… Sync job initiated successfully"
          echo ""
          echo "Initial response:"
          cat sync-result.json
          echo ""
          
          # Give the sync job time to complete - increased from 60s to 120s
          echo "â³ Waiting for sync to complete (this may take 2-3 minutes)..."
          
          # Monitor logs in background
          for i in {1..24}; do
            sleep 5
            echo "  ... still syncing (${i}0s elapsed) ..."
          done
          
          echo "âœ… Sync process should be complete now"

      - name: Check Sync Status
        run: |
          if [ ! -f sync-result.json ]; then
            echo "âŒ Error: sync-result.json not found"
            exit 1
          fi
          
          echo "=== Sync Result JSON ==="
          cat sync-result.json
          echo "========================"
          echo ""
          
          # Extract status
          STATUS=$(jq -r '.status // "UNKNOWN"' sync-result.json)
          ERROR_MSG=$(jq -r '.errorMessage // "N/A"' sync-result.json)
          
          # Show final logs
          echo "=== Final Orchestrator Logs (last 100 lines) ==="
          docker compose logs --tail=100 orchestrator-service
          echo ""
          
          if [ "$STATUS" != "SUCCESS" ] && [ "$STATUS" != "UNKNOWN" ]; then
            echo "âŒ Sync Failed!"
            echo "Status: $STATUS"
            echo "Error: $ERROR_MSG"
            echo ""
            echo "=== Debugging Information ==="
            echo ""
            echo "--- GitHub Service Logs (last 50 lines) ---"
            docker compose logs --tail=50 github-service
            echo ""
            echo "--- Embedding Service Logs (last 50 lines) ---"
            docker compose logs --tail=50 embedding-service
            echo ""
            echo "--- Milvus Service Logs (last 50 lines) ---"
            docker compose logs --tail=50 milvus-service
            echo ""
            exit 1
          fi
          
          # Success or in-progress - show statistics
          REPOS=$(jq -r '.repositoriesProcessed // 0' sync-result.json)
          DOCS=$(jq -r '.documentsProcessed // 0' sync-result.json)
          CHUNKS=$(jq -r '.chunksCreated // 0' sync-result.json)
          VECTORS=$(jq -r '.vectorsStored // 0' sync-result.json)
          
          echo "âœ… Sync Completed Successfully!"
          echo ""
          echo "ðŸ“Š Statistics:"
          echo "  â€¢ Status: $STATUS"
          echo "  â€¢ Repositories processed: $REPOS"
          echo "  â€¢ Documents processed: $DOCS"
          echo "  â€¢ Chunks created: $CHUNKS"
          echo "  â€¢ Vectors stored: $VECTORS"
          echo ""
          
          # Check logs for actual completion
          if docker compose logs orchestrator-service | grep -q "Initial sync workflow completed"; then
            echo "âœ… Confirmed: Sync workflow completed successfully in logs"
          else
            echo "âš ï¸  Warning: Could not confirm completion in logs, but API returned success"
          fi

      - name: Save Docker Logs
        if: always()
        run: |
          echo "ðŸ“ Saving complete Docker logs..."
          docker compose logs > docker-compose-logs.txt
          echo "Logs saved to docker-compose-logs.txt"

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-and-results
          path: |
            sync-result.json
            docker-compose-logs.txt

      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker Compose services..."
          docker compose down -v
          echo "âœ… Cleanup complete"

